<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Праздник в каждый дом</title>
</head>
<body>
    <header>
        <div class="logo">Праздник в каждый дом</div>
        <nav>
            <ul>
                <li><a href="#actions">Акции</a></li>
                <li><a href="#search">Поиск</a></li>
                <li><a href="#booking">Управление бронированием</a></li>
            </ul>
        </nav>
    </header>
    <section id="steps">
        <!-- Animation steps of bron -->
    </section>
    <section id="company-info">
        <div class="goal">Главная цель компании: сделать праздничные дни незабываемыми для детей и их родителей.</div>
        <div class="slogan">Подарим волшебство для Ваших детей!</div>
        <!-- Отзывы клиентов -->
    </section>
    <section id="search-form">
        <label for="region">Выбор региона:</label>
        <input type="text" id="region" name="region">
        <label for="date">Дата мероприятия:</label>
        <input type="date" id="date" name="date">
        <label for="participants">Количество взрослых и детей:</label>
        <input type="number" id="participants" name="participants" max="50">
        <button id="search-button">Поиск</button>
    </section>
    <section id="actions">
        <!-- Список акций с анимациями -->
    </section>
    <section id="subscription-form">
        <label for="email">Подписка на закрытые акции:</label>
        <input type="email" id="email" name="email">
        <button id="subscribe-button">Подписаться</button>
    </section>
    <footer>
        <div class="phone">Телефон: 8 (800) 111-20-20</div>
        <nav>
            <ul>
                <li><a href="http://xxxxxx-m1.wsr.ru/return">Возврат</a></li>
                <li><a href="http://xxxxxx-m1.wsr.ru/feedback">Обратная связь</a></li>
            </ul>
        </nav>
    </footer>
    <script src="script.js"></script>
</body>
</html>
